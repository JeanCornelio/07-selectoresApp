<h1>Selecctores Anidados</h1>
<hr>


<form [formGroup]="frm" (ngSubmit)="guardar()">

    <!--Region-->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente</label>
            <select class="form-control"
                    formControlName="region"
                    
                    >
                <option value="">-- Seleccione Continente --</option>
                <option *ngFor="let region of regiones; let i = index"
                        [value]="region | lowercase"
                       >{{region}}</option>
            </select>
        </div>
    </div>

    
    <!--Pais-->
    <div class="row mb-3">
        <div *ngIf="paises.length > 0" 
            class="col">
            <label class="form-label">Pais</label>
            <select class="form-control"
                    formControlName="pais"
                    
                    >
                <option value="">-- Seleccione un pais --</option>
                <option *ngFor="let pais of paises; let i = index"
                        [value]="pais.cca3"
                       >{{pais.name.common}}</option>
            </select>
        </div>
    </div>
    
    <div *ngIf="cargando" 
        class="row">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>
        
    <!--Fronteras-->
    <div class="row mb-3">
        <div *ngIf="fronteras.length > 0"  
             class="col">
            <label class="form-label">Fronteras</label>
            <select class="form-control"
                    formControlName="frontera"
                    
                    >
                <option value="">-- Seleccione una frontera --</option>
                 <option *ngFor="let frontera of fronteras; let i = index"
                        [value]="frontera"
                       >{{frontera}}</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">
                Seleccionar
            </button>
        </div>
    </div>

</form>


<h3>Formulario</h3>
<pre>Valid: {{frm.valid | json}}</pre>
<pre>{{frm.value | json}}</pre>
